{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Prédiction Vidéo - Labial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'index.css' %}" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4 text-center">
        Détection de mot à partir d’une vidéo labiale
      </h1>

      <!-- Formulaire d'upload -->
      <form
        method="POST"
        enctype="multipart/form-data"
        action="{% url 'predict_word' %}"
        class="card p-4 shadow mb-4"
      >
        {% csrf_token %}
        <div class="mb-3">
          <label for="video" class="form-label">Choisir une vidéo :</label>
          <input
            class="form-control"
            type="file"
            name="video"
            id="video"
            accept="video/*"
            required
          />
        </div>
        <button type="submit" class="btn btn-success btn-lg">
          Prédire le mot
        </button>
      </form>

      {% if video_url %}
      <div class="card p-4 shadow-sm mb-4">
        <h5 class="mb-3">Vidéo chargée :</h5>
        <video id="uploadedVideo" controls class="offset-3" width="50%">
          <source src="{{ video_url }}" type="video/mp4" />
          Votre navigateur ne supporte pas la lecture vidéo.
        </video>
      </div>
      {% endif %}

      <!-- Affichage du résultat -->
      {% if prediction %}
      <div class="alert alert-info mt-4 text-center">
        <h4 class="mb-2">Mot prédit : <strong>{{ prediction }}</strong></h4>
        <p class="mb-0">Précision : <strong>{{ accuracy }}%</strong></p>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
